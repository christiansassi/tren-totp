<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOTP QR Code Secret Extractor</title>
        <link rel="icon" type="image/png" href="/img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/jsQR.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>üîê TOTP Extractor</h1>
            <p class="subtitle">Extract TOTP secrets from Google Authenticator QR codes</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256">
                        <g fill="currentColor" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                            <g transform="scale(5.12,5.12)">
                                <path d="M4,4v1v13h14v-14zM32,4v1v13h14v-14zM6,6h10v10h-10zM20,6v6h4v3h-4v5h-9v4h-4v6h6v-4h3v4h6v-8h2v4h7v3h5v3h-8v4h-4v6h6v-4h6v8h10v-10h-8v-2h8v-10h-6v3h-2v-7h-12v-3h4v-7h-4v-4zM34,6h10v10h-10zM8,8v6h6v-6zM36,8v6h6v-6zM4,32v1v13h14v-14zM6,34h10v10h-10zM8,36v6h6v-6z"></path>
                            </g>
                        </g>
                    </svg>
                </div>
                <div class="upload-text">
                    Drop your QR code image here or click to browse
                </div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*">
            
            <img id="previewImage" class="preview-image" alt="QR Code Preview">
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing QR code...</p>
            </div>
            
            <div class="result-area" id="resultArea">
                <div class="secret-display">
                    <div class="secret-value" id="secretValue" title="Click to copy"></div>
                    <button class="copy-btn" onclick="copySecret()">üìã Copy Secret</button>
                </div>
            </div>
            
            <div id="errorMessage"></div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
